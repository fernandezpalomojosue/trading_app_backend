services:
  db:
    image: postgres:15-alpine
    container_name: trading_db
    environment:
      POSTGRES_USER: leo
      POSTGRES_PASSWORD: trading_app_2024
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leo"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    env_file:
      - .env
    container_name: trading_api
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
