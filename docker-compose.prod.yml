version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
